endpoints:
  shutdown:
    enabled: true

spring:
  datasource:
    url: jdbc:h2:file:./db/h2-smph-ar
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /db
      settings:
        web-allow-others: true

management:
  security:
    enabled: false

