  port: 8443
  ssl:
    enabled: true
    key-store: classpath:ssl/keystore.p12
    key-store-password: 123qwe
    key-password: 123qwe
  session:
    timeout: 27000
    cookie:
       max-age: 31536000
security:
  require-ssl: true

logging:
  level:
    ROOT: INFO
    com.smph: debug
  file: log/sm_ar.log